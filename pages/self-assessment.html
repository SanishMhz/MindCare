<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>MindCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>

                </ul>
            </nav>
            <body class="no-bg">
        </div>
    </header>

    <section class="assessment-hero">
        <div class="hero-text">
            <h2>Self-Assessment for Mental Wellbeing</h2>
            <p>Answer the following questions to assess your current mental health state.</p>
        </div>
    </section>

    <section class="assessment-form">
        <form action="#" method="post">
            <div class="form-group">
                <label for="question1">1. How often do you feel anxious or on edge?</label>
                <select id="question1" name="question1">
                    <option value="0">Rarely</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question2">2. How often do you experience difficulty sleeping?</label>
                <select id="question2" name="question2">
                    <option value="0">Rarely</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question3">3. Do you find it hard to concentrate on daily tasks?</label>
                <select id="question3" name="question3">
                    <option value="0">No</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Yes, always</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question4">4. How often do you feel sad or down?</label>
                <select id="question4" name="question4">
                    <option value="0">Rarely</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question5">5. Do you feel like you are losing interest in things you once enjoyed?</label>
                <select id="question5" name="question5">
                    <option value="0">No</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Yes, always</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Submit Assessment</button>
            </div>
        </form>
    </section>

</body>
</html>
